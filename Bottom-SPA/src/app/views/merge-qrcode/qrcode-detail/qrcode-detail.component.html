<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong>2.9.1 Merge QRCode - Detail</strong>
                    <button type="button" class="btn btn-sm btn-primary float-right" (click)="back()">
                        <i class="fa fa-chevron-left"></i> Back
                    </button>
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-md-1 col-form-label" for="planNo"><strong class="float-right">Plan
                            No</strong></label>
                        <div class="col-md-2">
                            <input type="text" [(ngModel)]="qrCodeAfterMerge.mO_No" disabled name="mO_No" class="form-control">
                        </div>
                        <label class="col-md-2 col-form-label" for="modelNo"><strong class="float-right">Model
                            No</strong></label>
                        <div class="col-md-4">
                            <input type="text" [(ngModel)]="qrCodeAfterMerge.model_No" disabled name="modelNo" class="form-control">
                        </div>
                        <label class="col-md-1 col-form-label" for="article"><strong class="float-right">Article</strong></label>
                        <div class="col-md-2">
                            <input type="text" [(ngModel)]="qrCodeAfterMerge.article" disabled name="article" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-1 col-form-label" for="materialID"><strong class="float-right">Material No</strong></label>
                        <div class="col-md-2">
                            <input type="text" [(ngModel)]="qrCodeAfterMerge.material_ID" disabled name="materialID" class="form-control">
                        </div>
                        <div class="col-md-9">
                            <input type="text" [(ngModel)]="qrCodeAfterMerge.material_Name" disabled name="materialName" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-bordered">
                            <tr>
                                <td class="bgr-table">Tool Size</td>
                                <td></td>
                                <td *ngFor="let item of qrCodeDetail">
                                    {{item.tool_Size}}
                                </td>
                            </tr>
                            <tr>
                                <td class="bgr-table">PO Size</td>
                                <td></td>
                                <td *ngFor="let item of qrCodeDetail">
                                    {{item.order_Size}}
                                </td>
                            </tr>
                            <tr>
                                <td class="bgr-table">Plan Qty</td>
                                <td>{{qrCodeDetail | sumAttr : 'qty'}}</td>
                                <td *ngFor="let item of qrCodeDetail">
                                    {{item.qty}}
                                </td>
                            </tr>
                            <tr>
                                <td class="bgr-table">Stock Qty</td>
                                <td>{{qrCodeDetail | sumAttr : 'instock_Qty'}}</td>
                                <td *ngFor="let item of qrCodeDetail">
                                    {{item.instock_Qty}}
                                </td>
                            </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
