<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <!--/.col-->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>2.1.1 Receiving Mat# A - Detail</strong>
          <div class="float-right">
            <button (click)="backForm()" type="button" class="btn btn-sm btn-secondary">
              <i class="fa fa-chevron-left"></i>
              Back
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label class="col-md-2 col-form-label" for="fromDate"><strong class="float-right">Plan No</strong></label>
            <div class="col-md-2">
              <input type="text" [(ngModel)]="receiveNoMain.mO_No" disabled name="plan_no" class="form-control">
            </div>
            <label class="col-md-2 col-form-label" for="fromDate"><strong class="float-right">Batch</strong></label>
            <div class="col-md-1">
              <input type="text" [(ngModel)]="receiveNoMain.mO_Seq" disabled name="Batch" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 col-form-label" for="fromDate"><strong class="float-right">Material No</strong></label>
            <div class="col-md-2">
              <input type="text" [(ngModel)]="receiveNoMain.material_ID" disabled name="material_no" class="form-control">
            </div>
            <div class="col-md-6">
              <input type="text" [(ngModel)]="receiveNoMain.material_Name" disabled name="material_name" class="form-control">
            </div>
          </div>
          <div class="row ">
            <div class="col-md-10 offset-md-1 table-responsive">
              <table *ngIf="receiveDetail.length > 0" class="table table-bordered">
                <thead>
                  <tr>
                    <th colspan="2" class="bgr-table">Tool Size</th>
                    <th *ngFor="let item of receiveDetail" class="text-center vertical-middle">{{item.tool_Size}}</th>
                  </tr>
                  <tr>
                    <th colspan="2" class="bgr-table">PO#Size</th>
                    <th *ngFor="let item of receiveDetail" class="text-center vertical-middle">{{item.order_Size}}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="bgr-table">Purchase Qty</td>
                    <td>{{totalPurchaseQty}}</td>
                    <td *ngFor="let item of receiveDetail"  class="text-center vertical-middle">{{item.purchase_Qty}}</td>
                  </tr>
                  <tr>
                    <td class="bgr-table">Received Qty</td>
                    <td>{{totalReceiveQty}}</td>
                    <td *ngFor="let item of receiveDetail"  class="text-center vertical-middle">{{item.received_Qty}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="d-flex">
            
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
