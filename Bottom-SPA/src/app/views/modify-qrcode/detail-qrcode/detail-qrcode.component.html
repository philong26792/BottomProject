<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong>2.8 Stock Adj. - Detail QRCode</strong>
                    <div class="float-right">
                        <button (click)="back()" type="button" class="btn btn-sm btn-secondary">
                            <i class="fa fa-chevron-left"></i>
                            Back
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="qrCode"><strong class="float-right">QRCode ID</strong></label>
                        <div class="col-md-2">
                            <input type="text" [(ngModel)]="qrCodeModel.qrCode_ID" name="qrcodeId" class="form-control" disabled>
                        </div>
                        <label class="col-md-2 col-form-label" for="planNo"><strong class="float-right">Plan No</strong></label>
                        <div class="col-md-2">
                            <input type="text"  [(ngModel)]="qrCodeModel.mO_No" name="planNo" class="form-control" disabled>
                        </div>
                        <label class="col-md-1 col-form-label" for="batch"><strong class="float-right">Batch</strong></label>
                        <div class="col-md-1">
                            <input type="text" [(ngModel)]="qrCodeModel.mO_Seq" name="batch" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="material_ID"><strong class="float-right">Material No</strong></label>
                        <div class="col-md-2">
                            <input type="text" [(ngModel)]="qrCodeModel.material_ID" name="material_ID" class="form-control" disabled>
                        </div>
                        <div class="col-md-8">
                            <input type="text" [(ngModel)]="qrCodeModel.material_Name" name="material_Name" class="form-control" disabled>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <tr>
                            <td colspan="2">Tool Size</td>
                            <td *ngFor="let item of detailQrCode">{{item.tool_Size}}</td>
                        </tr>
                        <tr>
                            <td colspan="2">PO Size</td>
                            <td *ngFor="let item of detailQrCode">{{item.order_Size}}</td>
                        </tr>
                        <tr>
                            <td>Instock Qty</td>
                            <td>{{detailQrCode | sumAttr : 'instock_Qty'}}</td>
                            <td *ngFor="let item of detailQrCode">{{item.instock_Qty}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
