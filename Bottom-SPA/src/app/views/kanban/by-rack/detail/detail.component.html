<div class="app-body">
  <div class="container-fluid">
    <div class="row">
      <div class="container-fluid">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="row mt-3">
            <strong class="title col-8">By Racks Detail <br /></strong>
            <div class="col-4 mb-3">
              <a href="javascript:;" class="btn btn-back btn-dark float-right" (click)="back()">
                <span><i class="fa fa-chevron-left"></i>
                  <span>
                    Back
                  </span></span></a>
              <span class="text-white float-right mr-3 time mt-1">{{
                time | date: "yyyy/MM/dd hh:mm:ss a"
              }}</span>
            </div>
          </div>
          <div class="line-gradient mb-4"></div>
        </div>
      </div>
      <div class="container-fluid mb-5">
        <div class="col-md-12 col-sm-12 col-xs-12 p-0">
          <div class="col-12">
            <span class=" rack-class">Vancant ({{vancant}}/{{totalItem}})</span>
            <button type="button" class="btn btn-lg btn-success float-right" (click)="exportExcel()">
              <i class="fa fa-file-excel-o"></i> Excel
            </button>
          </div>
          <div *ngFor="let item of kanbanByRackDetail" class="col-12 font-row mt-5">
            <button class="btn itembtn itembtnfont1 col-12">
              {{ code_Ename }}({{ item.area_Name }})
            </button>
            <div class="row m-0">
              <button *ngFor="let item1 of item.rackDetail" class="btn btn-secondary col-1"
                (click)="getRackDetail(item1.rack, item1.t3)"
                [class.background-color-blue]="item1.count > 0">
                {{ item1.rack }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-clip-rotate" [fullScreen] = "true"></ngx-spinner>
